<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Favicon icon -->
  <link rel="icon" href="favicon/dicedice.svg">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap JQuery & JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Kalam:wght@700&family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c05988054e.js" crossorigin="anonymous"></script>
  <title>DiceGame Application</title>
</head>

<body class="bg-warning">
  <div class="container">
    <nav class="container navbar navbar-expand-lg navbar-dark  text-secondary ">
      <h1 class="mx-auto big-heading">Welcome to Dice Game.</h1>
    </nav>

    <!-- input name section -->
    <section class="input-player-names">
      <div class="container-fluid">
        <form action="dice-game.html" method="get">
          <div class="form-group">
            <input type="text" name="firstPlayerName" class="name-text form-control" placeholder="Enter First Player name *" required />
          </div>
          <div class="form-group">
            <input type="text" name="secondPlayerName" class="name-text form-control" placeholder="Enter Second Player name *" required />
          </div>
          <br>
          <div class="dice-game-on-btn form-group">
            <button type="submit" class="btn btn-outline-success btn-sm m-auto"><i class="fas fa-sign-in-alt"></i> Play...</button>
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <button type="reset" class="btn btn-outline-light btn-sm mb-auto"><i class="fas fa-sign-in-alt"></i> Misspelled Name, Click Here...</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer Section   -->
    <footer id="footer" class="input-name-footer">
      <div class="container">
        <p class="text-secondary">www <i class="fas fa-dice-four"></i> dicegame <i class="fas fa-dice-four"></i> com</p>
      </div>
    </footer>
  </div>
</body>

</html>
