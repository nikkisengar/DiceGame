<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Favicon icon -->
  <link rel="icon" href="favicon/dicedice.svg">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Bootstrap JQuery & JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Kalam:wght@700&family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c05988054e.js" crossorigin="anonymous"></script>
  <title>DiceGame Application</title>
</head>

<body class="bg-warning">
  <div class="container">
    <!-- Title Section -->
    <section class="title">
      <div class="heading">
        <h1 class="big-heading">Game On</h1>
      </div>
    </section>

    <!-- Player Name Section -->
    <section class="player">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
            <div class="col-lg-12">
              <h3 class="player-name" id="player1">Player 1</h3>
            </div>
            <div class="col-lg-12">
              <img class="dice-image" src="images/dice6.png" alt="diceImage6">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="col-lg-12">
              <h3 class="player-name" id="player2">Player 2</h3>
            </div>
            <div class="col-lg-12">
              <img class="dice-image" src="images/dice6.png" alt="diceImage6">
            </div>
          </div>
        </div>
        <div class="row">
          <button type="button" id="game-start-btn" class="btn btn-outline-light btn-sm m-auto text-secondary"><i class="fas fa-dice text-secondary"></i> start</button>
        </div>
      </div>
    </section>

    <!-- Footer Section   -->
    <footer id="footer">
      <div class="container">
        <p class="text-secondary">www <i class="fas fa-dice-four"></i> dicegame <i class="fas fa-dice-four"></i> com</p>
      </div>
    </footer>
  </div>

  <!-- External JavaScript -->
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
